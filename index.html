<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essay Search Engine</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Search</h1>
      <div style="margin-bottom: 0.5rem;">
        <a href="/essay_search_engine/tags.html">Browse Tags</a>
      </div>
    </header>

    <div class="search-wrapper">
      <div id="tagBadges" class="tag-badges"></div>
      <div class="search-form">
        <input
          type="text"
          id="searchInput"
          placeholder="Search or add tags..."
          disabled
          autocomplete="off"
          aria-label="Search input"
        />
        <button id="searchButton" disabled>Search</button>
      </div>
    </div>

    <div id="status" style="font-size: 14px; color: #666; margin-bottom: 1rem;"></div>
    <div id="results"></div>
    <div id="pagination"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
